   <h2 class="title">註冊<span></span></h2>

<main>



    <div class="tagWrap2">       

        <ul>

            <li class="tagNav active">個人身分</li>

            <li class="tagNav">公司身分</li>             

        </ul>

        

        <ul>

            <!-- -----------------------註冊 -->

            <li class="tagCnt on">

                <p><i class="fas fa-user"></i>&nbsp;個人身分註冊</p>

                <form class="login" method="" action="">  

                    <div class="rgForm">

                        <div class="formpack">

                            <label>姓名：</label>

                            <input type="text" name="myid">

                        </div>

                        <div class="formpack">

                            <label>性別：</label>

                            <select class="sex">

                                <option>性別</option>

                                <option>男</option>

                                <option>女</option>                                

                            </select>

                            <!-- <input type="radio" name="sex"><span>男&nbsp;&nbsp;</span>

                            <input type="radio" name="sex"><span>女</span> -->

                        </div>

                        <div class="formpack">

                            <label>生日：</label>

                            <select>

                                <option>出生年</option>

                                <option>2000</option>

                                <option>2001</option>

                                <option>2002</option>

                            </select>

                            <select>

                                <option>出生月</option>

                                <option>1月</option>

                                <option>2月</option>                                

                            </select>

                            <select>

                                <option>出生日</option>

                                <option>1</option>

                                <option>2</option>                                

                            </select>

                        </div>

                        <div class="formpack">

                            <label>Email：</label>

                            <input type="email" name="email">

                        </div>

                        <div class="formpack">

                            <label>密碼：</label>

                            <input type="password" name="password" placeholder="自設密碼">

                        </div>

                        <div class="formpack">

                            <label>密碼：</label>

                            <input type="password" name="password2" placeholder="再次輸入自設密碼">

                        </div>

                        <div class="formpack">

                            <label>手機：</label>

                            <input type="tel" name="cellphone">

                        </div>

                        <div class="formpack">

                            <label>地址：</label>

                            <select class="country">

                                <option>縣市</option>

                                <option>台北市</option>

                                <option>新北市</option>                                

                            </select>

                            <select class="area">                                

                                <option>內湖區</option>

                                <option>大安區</option>                                

                            </select>

                            <input type="text" name="addDetail" class="addDetail">                            

                        </div>

                        <div class="formpack2 clearfix"> 

                            <label>驗證碼：</label>

                            <input name="" id="" type="tel">

                            <img src="images/test/code.jpg" class="imgCode2">

                        </div>                   

                        <div class="inputBox clearfix">             

                          <button type="submit">確定送出</button>    
    
                        </div>   

                    </div>

                </form>

            </li>

            <!-- -----------------------公司身分註冊 -->

            <li class="tagCnt">

                <p><i class="fas fa-building"></i></i>&nbsp;公司身分註冊</p>

                <form method="" action="">  

                    <div class="rgForm">

                        <div class="formpack">

                            <label>公司：</label>

                            <input type="text" name="com">

                        </div>

                        <div class="formpack">

                            <label>連絡人：</label>

                            <input type="text" name="who">

                        </div>                        

                        <div class="formpack">

                            <label>Email：</label>

                            <input type="email" name="email">

                        </div>

                        <div class="formpack">

                            <label>密碼：</label>

                            <input type="password" name="password" placeholder="自設密碼">

                        </div>

                        <div class="formpack">

                            <label>密碼：</label>

                            <input type="password" name="password2" placeholder="再次輸入自設密碼">

                        </div>

                        <div class="formpack">

                            <label>手機：</label>

                            <input type="tel" name="cellphone">

                        </div>

                        <div class="formpack">

                            <label>地址：</label>

                            <select class="country">

                                <option>縣市</option>

                                <option>台北市</option>

                                <option>新北市</option>                                

                            </select>

                            <select class="area">                                

                                <option>內湖區</option>

                                <option>大安區</option>                                

                            </select>

                            <input type="text" name="addDetail" class="addDetail">                            

                        </div>

                        <div class="formpack2 clearfix"> 

                            <label>驗證碼：</label>

                            <input name="" id="" type="tel">

                            <img src="images/test/code.jpg" class="imgCode2">

                        </div>                    

                        <div class="inputBox clearfix">             

                          <button type="submit">確定送出</button>    
    
                        </div>     

                    </div>

                </form>

            </li>

        </ul>
